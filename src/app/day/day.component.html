<div class="container">
    <div class="row py-5" style="background : white ">
        <div class="col-md-1">
            <button class="btn btn-outline-dark" (click)="prevDay()"><i class="fas fa-chevron-left"></i></button>
        </div>
        <div class="col-sm-6 mx-auto">
            <h2 *ngIf= "isToday">Today</h2>
            <h3>{{todayDate}}</h3>
        </div>
        <div class="col-sm-4 mx-auto">
            <h2 *ngIf= "isToday">{{currentTime}}</h2>
        </div>
        <div class="col-md-1">
            <button class="btn btn-outline-dark" (click)="nextDay()"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 mx-auto" style="background : white ">
            <form>
                <div class="form-group row"> 
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Add new task" name="newtask"
                        [(ngModel)] = "newTask.TaskName" (keyup.enter)='addNewTask()'/>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="color:#00c4cf;background: white">
                                    <i class="far fa-clock"></i>
                                </span>
                            </div>
                                <input type="time" class="form-control" id="timeinput" name="timeinput" min="00:00" max="24:00"
                                [(ngModel)] = "newTask.DoneBy" 
                                 #time>
                        </div>
                    </div>
                    <!-- <div class="col-sm-1">
                        <button class="form-contro " style="border-color: #00c4cf" *ngIf = "newTask.name" class="btn btn-outtline-light"
                        (click)="addNewTask()">Add</button>
                    </div> -->
                </div>
            </form>
            <div *ngIf= "taskList">
            <ul  class="list-group list-group-flush" *ngFor="let task of taskList ; index as i">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-1" (click)="checkTaskDone(task.TaskID, i)" [class.done]="task.IsDone"><i class="fa fa-check"></i></div>
                        <div class="col-sm-5" [class.done]="task.IsDone">
                            {{task.TaskName}}
                        </div>
                        <div class="col-sm-5" [class.done]="task.IsDone">
                            <span style="  text-transform: uppercase;">done by</span> {{task.DoneBy}}
                        </div>
                        <div class="col-sm-1" style="color : red"
                        (click)="deleteTask(task.TaskID, i)"><i class="fa fa-times"></i></div>
                    </div>
                </li>
            </ul>
            </div>
            <div *ngIf= "!taskList">
                loading tasks....
            </div>
            <div *ngIf= "taskList && taskList.length==0">
                no task to display
            </div>
        </div>
    </div>

</div>
