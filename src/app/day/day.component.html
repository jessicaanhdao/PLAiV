    <div class="row">
        <div class="col-sm-10 mx-auto" style="background : white ">
            <form>
                <div class="form-group row"> 
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Add new task" name="newtask"
                        [(ngModel)] = "newTask.TaskName" (keyup.enter)='addNewTask()'/>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="color:#00c4cf;background: white">
                                    <i class="far fa-clock"></i>
                                </span>
                            </div>
                                <input type="time" class="form-control" id="timeinput" name="timeinput" min="00:00" max="24:00"
                                [(ngModel)] = "newTask.DoneBy" 
                                 #time>
                        </div>
                    </div>
                </div>
            </form>
            <div *ngIf= "taskList">
            <ul  class="list-group list-group-flush" *ngFor="let task of taskList ; index as i">
                <li class="list-group-item" (focus)="editTask(task)" contenteditable="true">
                    <div class="row">
                        <div class="col-sm-1" (click)="checkTaskDone(task, i)" [class.done]="task.attrs.isDone"><i class="fa fa-check"></i></div>
                        <div class="col-sm-5" [class.done]="task.attrs.isDone" >
                            {{task.attrs.name}}
                        </div>
                        <div class="col-sm-5" [class.done]="task.attrs.isDone">
                            <span style="  text-transform: uppercase;">done by</span><strong> {{task.attrs.doneBy !== "" ? task.attrs.doneBy : "unspecified"  }}</strong>
                        </div>
                        <div class="col-sm-1" style="color : red"
                        (click)="deleteTask(task, i)"><i class="fa fa-times"></i></div>
                    </div>
                </li>
            </ul>
            </div>
            <div *ngIf= "!taskList">
                loading tasks....
            </div>
            <div *ngIf= "taskList && taskList.length==0">
                no task to display
            </div>
        </div>
    </div>
    <script>
        function editTask(task) {
        console.log("editing task... "+task.attrs.name);
        }
    </script>
