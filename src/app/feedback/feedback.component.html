<div class="container-fluid"  style="padding-top: 15px">
  <div class="row align-items-center" style="height: 100vh">
    <div class="col-sm-10 mx-auto ">
    <p class="modal-title" style="font-size: xx-large; text-transform: uppercase">
      Your feedback is important to us!</p>

      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">
            What can we do to better your user experience?
          <br> What are new features you want to see?</label>
          <p id="postSubmit"></p>
          <textarea class="form-control" id="feedback" rows="3" [(ngModel)]='textarea' name="feedback"
          (focus)="clearP()"></textarea>
          <i style="font-size: x-small">*Your feedback is anonymous</i>
        </div>
        <button *ngIf="textarea !== '' " type="button" class="btn btn-outline-light btn-plaiv" (click)="sendFeedback()" 
        >Submit</button>
        <button *ngIf="textarea === '' " type="button" class="btn btn-outline-light" 
        >Submit</button>
      </form>
    </div>
  </div>
</div>
