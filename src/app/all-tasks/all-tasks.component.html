<div class="container-fluid" >
    <div class="row">
        <div class="col-10 mx-auto" >
            <h1 style="text-align: center">All My Plans</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="list-group list-group-flush" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="list-home-list" data-toggle="list" 
            href="#{{date.value}}" role="tab" aria-controls="home"
            *ngFor='let date of allDatesFormat | keyvalue'>
                {{date.key}}
                <span class="badge badge-dark badge-pill">{{allDates.get(date.key).length}}</span>
            </a>
        </div>
    </div>
    <div class="col-6" style="background-color: #00c4cf">
        <div class="tab-content my-3" id="nav-tabContent">
            <div class="tab-pane fade show"  role="tabpanel" aria-labelledby="list-home-list"
            *ngFor='let date of allDatesFormat | keyvalue' id={{date.value}}>
                <p *ngFor='let task of allDates.get(date.key)'>
                <span class="pencil" ></span> {{task}}</p>
            </div>
        </div>
    </div>
</div>
