<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#myModal"
tooltip="menu"><i class="fas fa-ellipsis-v"></i></button>

<!-- Full Height Modal Left -->
<div class="modal fade left" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
  <div class="modal-dialog modal-full-height modal-left" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Menu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" routerLink='/'>Today</li>
            <li class="list-group-item" routerLink='/month'>Month view</li>
            <li class="list-group-item" routerLink='/year'>Year view</li>
          </ul>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script>$('#myModal').modal('show')
</script>
<!-- Full Height Modal Right -->
